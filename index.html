<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <article>
      <img class="product" src="./images/image-equilibrium.jpg" alt="">
      <div class="hide"><img src="./images/icon-view.svg" alt=""></div>
    </article>
    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
    
    
    <ul class="info">
      <li><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
      <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    <hr>
    <article class="credit">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <p class="creator">Jules Wyvern</p></p>
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Hergli M.Amine.
  </div>
</body>
</html>
